---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tower-ingress
  labels:
    app: ingress
    group: ingress
spec:
  ingressClassName: 'alb'
  rules:
    - host: "${TOWER_HOSTNAME}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
...
